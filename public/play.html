<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Argon - Play</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    .bg-image {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url("./img/login-bg.png");
      height: 100vh;
    }

    body {
      overflow-y: hidden;
    }

    .navbar {
      user-select: none;
      -webkit-app-region: drag;
    }

    .navbar button {
      -webkit-app-region: no-drag;
    }

    body {
      width: 900px;
      height: 600px;
      border-radius: 50px;
      overflow-y: hidden;
    }
  </style>
  <link rel="stylesheet" href="css/snackbar.css" />
</head>

<body data-bs-theme="dark">
  <div class="bg-image">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Argon Launcher</a>

        <div>
          <button class="btn" id="errorBtn">
            <i class="fa-solid fa-triangle-exclamation"></i>
          </button>
          <button class="btn">
            <i class="fa-solid fa-gear" id="settingsBtn"></i>
          </button>
          <button class="btn">
            <i class="fa-solid fa-house" id="homeBtn" onclick="window.electronAPI.clearStore()"></i>
          </button>
          <button class="btn btn-outline-danger" onclick="self.close()">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- Launcher main page -->
    <div class="gameLog align-content-center justify-content-evenly"
      style="height: 100vh; position: absolute; width: 100vw; background-color: rgba(0, 0, 0, 0.3); backdrop-filter: blur(7px); display: none;">
      <textarea name="log" id="gameLog-container" disabled class="form-control"
        style="height: 60%; width:90%; margin: auto; box-shadow: 21px42px #11111111;"></textarea>
    </div>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <select name="Version" id="versionMenu" class=" form-select-lg me-2 border-dark bg-dark">
        <option value="1.20.4">1.20.4</option>
        <option value="1.20.3">1.20.3</option>
        <option value="1.19.4">1.19.4</option>
      </select>
      <button class="btn btn-lg btn-success" id="playBtn" type="button" onclick="launchGame()">
        Play <i class="fa-regular fa-circle-play"></i>
      </button>
    </div>
  </div>

  <div class="scripts">
    <script src="js/renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a83bbf1521.js" crossorigin="anonymous"></script>
    <script>
      document.getElementById("errorBtn").addEventListener("click", showLogs);

      function showLogs() {
        const logContainer = document.getElementById("gameLog-container");
        if (logContainer.style.display === "none") {
          logContainer.style.display = "block";
        } else {
          logContainer.style.display = "none";
        }
      }
    </script>
  </div>
  </div>
</body>

</html>
